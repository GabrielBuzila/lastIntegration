<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="shipper">
      <h2 data-cy="shipperDetailsHeading"><span>Shipper</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ shipper.id }}</span>
        </dd>
        <dt><span>Shipper Name</span></dt>
        <dd>
          <span>{{ shipper.shipperName }}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
          <span>{{ shipper.phone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/shipper', shipper.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
