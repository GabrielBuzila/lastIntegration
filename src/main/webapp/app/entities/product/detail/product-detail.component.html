<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span>Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span>Product Name</span></dt>
        <dd>
          <span>{{ product.productName }}</span>
        </dd>
        <dt><span>Unit</span></dt>
        <dd>
          <span>{{ product.unit }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ product.price }}</span>
        </dd>
        <dt><span>Supplier</span></dt>
        <dd>
          <div *ngIf="product.supplier">
            <a [routerLink]="['/supplier', product.supplier?.id, 'view']">{{ product.supplier?.id }}</a>
          </div>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
          <div *ngIf="product.category">
            <a [routerLink]="['/category', product.category?.id, 'view']">{{ product.category?.id }}</a>
          </div>
        </dd>
        <dt><span>Order Details</span></dt>
        <dd>
          <div *ngIf="product.orderDetails">
            <a [routerLink]="['/order-details', product.orderDetails?.id, 'view']">{{ product.orderDetails?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
