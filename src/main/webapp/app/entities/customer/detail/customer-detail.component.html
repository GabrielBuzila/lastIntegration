<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span>Customer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span>Customer Name</span></dt>
        <dd>
          <span>{{ customer.customerName }}</span>
        </dd>
        <dt><span>Contact Name</span></dt>
        <dd>
          <span>{{ customer.contactName }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ customer.address }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ customer.city }}</span>
        </dd>
        <dt><span>Postal Code</span></dt>
        <dd>
          <span>{{ customer.postalCode }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <span>{{ customer.country }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
